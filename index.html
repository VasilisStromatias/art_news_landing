<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art News</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="opening-wrapper">
      <div class="opening-inner">
        <header>
          <img class="logo" src="./images/Logo-Artjunks.png" alt="logo" />
          <div class="ham-menu">
            <input type="checkbox" id="toggler" />
            <label for="toggler"
              ><img src="./images/Hamburger Menu.png" alt="hamburger menu icon"
            /></label>
          </div>
        </header>
        <main class="opening-content">
          <h1>Art pieces made easy accessible for everyone</h1>
          <p>
            Learn, buy and trade art pieces of your favorite artist around the
            world by using crypto currencies.
          </p>
          <a href="#"><button>Learn more</button></a>
        </main>
      </div>
    </section>

    <section class="grid-wrapper">
      <header class="grid-title">
        <h2>Newest reads</h2>
      </header>

      <div class="grid-inner">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </section>
  </body>
</html>
